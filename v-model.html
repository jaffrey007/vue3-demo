<html>
    <head>
        <title>数据绑定</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
<body>
    

<!-- VIEW -->
  <div id="text_model">
    <!-- "v-model" is a directive that creates a two-way binding on form input elements and components. input(VIEW)---vue-data(MODEL)---<p>(VIEW) -->
    <input type="text" v-model="inputText" placeholder="输入内容">
    <p>输入的内容是：{{ inputText }}</p>
  </div>


<script>
    new Vue({
        el: '#text_model',
        // MODEL
        data() {
        return {
        inputText: ''
            }
        }

    }) 

</script>
</body>
</html>
