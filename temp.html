<!DOCTYPE html>
<html>
<head>
  <title>Vue v-model Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <input type="text" v-model="inputText" placeholder="输入内容">
  <p>输入的内容是：{{ inputText }}</p>
</div>

<script>
new Vue({
  
  el: '#app',
  data: {
    inputText: ''
  }
});
</script>

</body>
</html>

<html></html>
