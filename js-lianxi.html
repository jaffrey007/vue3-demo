    // cart class is a empty array initially. When a new instance of the Cart class is created, the constructor initializes the "products" array as an empty array [].

    class Cart {
        constructor() {
            this.products = [];
        }

        addProduct(product) {
            this.products.push(product);
        }

        removeProduct(product) {
            // get the index of list item that need to remove
            const index = this.products.indexOf(product);
            // if the index is not null
            if (index !== -1) {
                //delete the index,only the very one,no more. 
                this.products.splice(index, 1);
            }
        }

        calculateTotal() {
            let total = 0;
            for (const product of this.products) {
                total += product.price;
            }
            return total;
        }

        displayCart() {
            for (const product of this.products) {
                console.log(`"Product": ${product.name}, "Price": ${product.price}`);
            }
            console.log(`"Total Price": ${this.calculateTotal()}`);
        }

    }
