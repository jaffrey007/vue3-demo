<!DOCTYPE html>
<html>
<head>
  <title>数据绑定</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="text-binding">
    <p>{{message}}</p>
  </div> 

  <script>
    new Vue({
      // el: element,将vue实例挂载那个html元素上
      el: '#text-binding',
      data: {
        message: "this jaffrey from China"
      }})
  </script>
  <script>
   // console.log(calculator.num1);
    console.log(calculator.num2);</script>
</body>
</html>
