<html>
    <head>
        <title>数据绑定</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
<body>
    

<!-- VIEW -->
  <div id="text_model">
   
    <button text="点我" @click="self_increase">click me </button>

    <p>{{data}}</p>

  </div>


<script>
    new Vue({
        el: '#text_model',
        // 数据用来渲染页面元素
        data: {
            data: 0
        },
        //  <!--  事件用来触发vue中的方法-->
        methods: {
        self_increase: function() {
            // this是指vue对象，this.data++就是让data自增
           this.data++;
    }
  }

    }) 

</script>
</body>
</html>
